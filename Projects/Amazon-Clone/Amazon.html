<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="/Projects/Amazon-Clone/Amazon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"> 
                <img class="amazon-logo" src="/Images/Amazon-logo.png" alt="Amazon_logo">
            </a>
            <a href="#" >
                <img class="location-logo" src="/Images/location-logo.png" alt="location_logo">
            </a>
        </div>
        <div class="search_bar" >
            <input type="search" placeholder="  Search Amazon.in" id="search">
            <span class="material-symbols-outlined search_icon">search</span>
        </div>
        <div class="action_bar">
            <select name="Languages" class="languages">
                <option value="English">ENGLISH</option>
                <option value="Telugu">TELUGU</option>
                <option value="Hindi">HINDI</option>
                <option value="Kannada">KANNADA</option>
                <option value="Marati">MARATI</option>
            </select>
                <a href="#"><img class="acc" src="/Images/acc-list.png" alt="account_list"></a>
                <a href="#"><img class="order" src="/Images/order.png" alt="Order"></a>
                <a href="#"><img class="shop" src="/Images/e-kart.png" alt="Shop"></a>
        </div>
    </header>
    <nav class="selector_bar">
        <select name="list" class="all">
            <option value="all">All</option>
        </select>
    </nav>
    <main>
        <div class="itemsContainer">
            
        </div>
    </main>
    <footer>
        <footer class="footer_container">
            <div class="footer_column">
                <h5>ONLINE SHOPPING</h5>
                <a href="#">MEN</a>
                <a href="#">WOMEN</a>
                <a href="#">KIDS</a>
                <a href="#">HOME</a>
                <a href="#">BEAUTY</a>
                <a href="#">GENTZ</a>
                <a href="#">Gift Cards</a>
                <a href="#">Myntra Insiders</a>
            </div>
            <div class="footer_column">
                <h5>CUSTOMER POLICIES</h5>
                <a href="#">Contact Us</a>
                <a href="#">FAQ</a>
                <a href="#">T&C</a>
                <a href="#">Terms Of Use</a>
                <a href="#">Track Orders</a>
                <a href="#">Shipping</a>
                <a href="#">Cancellation</a>
                <a href="#">Returns</a>
                <a href="#">Privacy policy</a>
                <a href="#">Grievance Redressal</a>
            </div>
            <div class="footer_column">
                <h5>EXPERIENCE MYNTRA APP ON MOBILE</h5>
                <a href="https://play.google.com/store/apps/details?id=com.myntra.android" target="_blank">
                    <img src="/Images/PlayStore.png" alt="PlayStore" height="50px" width="150px">
                </a>
                <a href="https://apps.apple.com/in/app/myntra-fashion-shopping-app/id907394059" target="_blank">
                    <img src="/Images/AppleStore.png" alt="PlayStore" height="50px" width="150px">
                </a>
            </div>
    </footer>
    <script src="items.js"></script>
    <script src="amazon.js"></script>

</html>
