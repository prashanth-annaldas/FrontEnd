<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTREST AMOUNT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="intrest_amount.css">
</head>
<body>
    <h2>INTREST AMOUNT</h2>
    <div class="toast align-items-center text-bg-danger border-0 position-fixed top-0 end-0 m-3" id="errorToast">
        <div class="d-flex">
            <div class="toast-body">
                Please fill all fields with valid values!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    <div class="main_container">
        <div class="container">
            <div class="input_class">
                <label class="input_label">Intrest Amount: </label>
                <input type="number" class="input" id="input_amount"><br>
                <label class="input_label">Intrest Percentage: </label>
                <input type="number" class="input" id="input_percentage"><br>
                <label class="input_label">Months: </label>
                <input type="number" class="input" id="months">
                <button class="submit" onclick="handleSubmit();">Submit</button>
            </div>
        </div>
        <div class="result">
            <div id="profit_amount" class="intrest">
                <span id="label">Profit: </span>
                <span id="profit"></span>
            </div>
            <div id="actual_amount" class="intrest">
                <span id="label">Actual Amount: </span>
                <span id="amount"></span>
            </div>
            <div id="total_amount" class="intrest">
                <span id="label">Total Amount: </span>
                <span id="total"></span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="intrest_amount.js"></script>
</body>
</html>
